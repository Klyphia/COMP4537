<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary - Add Definition</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="nav-links">
            <a href="search.html">Go to Search</a>
        </div>
        
        <h1 id="pageTitle"></h1>
        
        <form id="definitionForm">
            <div class="form-group">
                <label for="wordInput" id="wordLabel"></label>
                <input 
                    type="text" 
                    id="wordInput" 
                    name="word"
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="definitionInput" id="definitionLabel"></label>
                <textarea 
                    id="definitionInput" 
                    name="definition"
                    required
                ></textarea>
            </div>
            
            <button type="submit" id="submitButton"></button>
        </form>
        
        <div id="responseArea"></div>
    </div>

    <script src="strings.js"></script>
    <script src="store.js"></script>
</body>
</html>
